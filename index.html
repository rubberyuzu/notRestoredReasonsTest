<html>
<body>
    <a href="https://www.google.com/">google link</a>

</body>
<script>
    window.onpageshow = function() {
    console.log("access success");
    let textnode;
    if (performance.getEntriesByType('navigation')[0].notRestoredReasons === undefined) {
        textnode = document.createTextNode("notRestoredReasons do not exist.");  
        console.log("does not exist");    
    } else if (performance.getEntriesByType('navigation')[0].notRestoredReasons === null){
        textnode = document.createTextNode("notRestoredReasons null");
        console.log("null");
    } else {
        let text ="notRestoredReasons: ";
        for (let i=0; i<performance.getEntriesByType('navigation')[0].notRestoredReasons.reasons.length; i++) {
            text += performance.getEntriesByType('navigation')[0].notRestoredReasons.reasons[i];
        }
        textnode = document.createTextNode(text);
        console.log("reasons exist");
    }
    document.getElementsByTagName('body')[0].appendChild(textnode);
    }

</script>
</html>
